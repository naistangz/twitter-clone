{% extends 'core/base.html' %}
{% load humanize %}
{% block content %}
<div class="container">
    <div class="columns">
        <div class="column is-12">
            <h1 class="title">Conversations</h1>
            <div class="messages">
                {% for message in conversation.messages.all %}
                    <div class="oink">
                        <article class="media">
                            <figure class="media">
                                <p class="image is-64x64">
                                    {% if message.created_by.oinkerprofile.avatar %}
                                        <img src="{{ message.created_by.oinkerprofile.avatar.url }}">
                                    {% endif %}
                                </p>
                            </figure>
                            <div class="media-content">
                                <p>
                                  <strong>{{ message.created_by.username }}</strong>  
                                  <small>{{ message.created_at|naturaltime }}</small>
                                  <br>
                                  {{ message.content }}
                                </p>
                            </div>
                        </article>
                    </div>
                {% endfor %}
                <div class="oink" v-for="message in messages">
                    {%%}
                </div>
                
            </div>
        </div>
    </div>
</div>
