<!DOCTYPE html>

{% load static %}
<html>
  <head>

    <!--Meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Title-->
    <title>Shake your Oink!</title>

    <!--Styling-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

  </head>

  <body>

  <!-- Nav-->
  <nav class="navbar oink-pink-background" role="navigation">
      <div class="navbar-brand">
          <a href="/" class="navbar-item">
              <strong>Oink Oink</strong>
          </a>

          <a class="navbar-burger">
              <span aria-hidden="true">

              </span>
              <span aria-hidden="true">

              </span>
              <span aria-hidden="true">

              </span>

          </a>
      </div>
      <div class="navbar-menu">
          <div class="navbar-start">
              <div class="navbar-item">
                  <form action="">

                  </form>
              </div>
          </div>
      </div>

      <div class="navbar-menu">
          <div class="navbar-end">
              {% if request.user.is_authenticated %}
              
              <a href="{% url 'search' %}" class="navbar-item">Search</a>
              <a href="{% url 'feed' %}" class="navbar-item">Feed</a>
              <a href="{% url 'oinkerprofile' request.user.username %}" class="navbar-item">Profile</a>
              <a href="{% url 'edit_profile' %}" class="navbar-item">Edit profile</a>

              {% endif %}
              <div class="navbar-item">
                  <div class="buttons">
                      {% if request.user.is_authenticated %}

                      <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                      {% else %}

                      <a href="{% url 'signup' %}" class="button is-success"><strong>Sign up</strong></a>
                      <a href="{% url 'login' %}" class="button is-light"><strong>Log in</strong></a>

                      {% endif %}
                  </div>
              </div>
          </div>
      </div>
  </nav>

    <!-- Content -->
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    <!-- End Content -->

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    {% block script %}
    {% endblock %}
    <!--End scripts-->
  </body>
</html>
